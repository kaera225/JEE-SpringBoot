<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Authentification</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/myStyle.css" th:href="@{css/myStyle.css}">
</head>
<body>
	<div class="col-md-4 col-md-offset-3 spacer40">
		<div class="panel panel-primary">
			<div class="panel-heading">Authentification</div>
			<div th:if="${param.error}" class="btn btn-danger">
				incorrect usernmae or password
			</div>
			<div class="panel-body">
				<form th:action="@{/login}" method="POST">
					<div>
						<label>Username :</label>
						<input type="text" name="username"/>
					</div>
					<div>
						<label>Password :</label>
						<input type="password" name="password"/>
					</div>
					<button type="submit">Logg in</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
